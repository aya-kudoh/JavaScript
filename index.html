<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
  <body>
    <script>
      const products = ['テレビ', '冷蔵庫', '机', 'スマホ', '本棚', '椅子', 'テーブル'];
      
      const search = (item, target) => {
        
        const result = item.filter(item => item === target);
        
        if(result.length) {
          return('商品が見つかりました！');
        }else{
          return('お探しの商品は見つかりませんでした');
        }
      }
      
      console.log(search(products, 'スマホ'));
     
　  </script>
  </body>
</html>
